  <body>
    <div id="jspsych-experiment"></div>
    <script type="module">
      import { setupGame } from './js/setup.js';

      (async () => {
        if (!gs.study_metadata.dev_mode) {
          document.onfullscreenchange = () => forceFullscreen();
          document.addEventListener("contextmenu", (event) =>
            event.preventDefault()
          );
          window.onbeforeunload = () => {
            return "Please do not refresh the page or go back, changes you made may not be saved!";
          };
        }

        await setupGame();
      })();
    </script>
  </body>
